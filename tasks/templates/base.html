{% load static %}
<!DOCTYPE html>
<html>
    <head>
      <link type="text/css" rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
      <link type="text/css" rel="stylesheet" href="{% static 'assets/css/dashboard.css' %}"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>{% block title %}{% endblock  %}</title>
    </head>
    <body>

      <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Gerenciamento de Tarefas</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>
      </nav>

      <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/"><span data-feather="home"></span>Lista de Tarefas <span class="sr-only">(atual)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span data-feather="users"></span>TAREFAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span data-feather="users"></span>USUÁRIOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span data-feather="user"></span>SOBRE NÓS</a>
              </li>
            </ul>
            </div>
          </nav>
          {% block content %}{% endblock  %} 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
            lineTension: 0,
            backgroundColor: 'transparent',
            borderColor: '#007bff',
            borderWidth: 4,
            pointBackgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }]
          },
          legend: {
            display: false,
          }
        }
      });
    </script>
    </body>
</html>
